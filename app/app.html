<div class="grid">
  <div class="card grid grid-cols-2 items-center gap-4 m-5 bg-white dark:bg-zinc-800">
    <div class="flex justify-start">
      <h1 class="m-5 text-zinc-800 dark:text-white">{{ 'app.title' | translate }}</h1>
    </div>

    <div class="flex justify-end m-5">
      <button
        class="cursor-pointer text-zinc-800 dark:text-white mx-3"
        (click)="toggleTheme()"
        aria-label="Activar modo claro"
      >
        {{ 'app.mode' | translate }}
      </button>
      <button
        class="cursor-pointer text-zinc-800 dark:text-white"
        (click)="toggleLang()"
        aria-label="Activar modo claro"
      >
        {{ 'app.lang' | translate }}
      </button>
    </div>
  </div>

  <div class="card flex flex-col justify-center items-center m-5">
    <router-outlet />
    <div class="bg-white dark:bg-gray-800 rounded-lg px-6 py-8 ring shadow-xl ring-gray-900/5">
      <div>
        <span
          class="inline-flex items-center justify-center rounded-md bg-indigo-500 p-2 shadow-lg"
        >
        </span>
      </div>
      <h3 class="text-gray-900 dark:text-white mt-5 text-base font-medium tracking-tight">
        Writes upside-down
      </h3>
      <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">
        The Zero Gravity Pen can be used to write in any orientation, including upside-down. It even
        works in outer
      </p>
    </div>
  </div>
</div>

<router-outlet />
